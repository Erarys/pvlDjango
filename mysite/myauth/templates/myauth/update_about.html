{% extends 'myauth/base.html' %}

{% block title %}
    Обновить личные данные
{% endblock %}


{% block body %}
    <header>
        <a href="{% url 'myauth:about' %}"><h1>Профиль</h1></a>
        <form method="post">
            <h2>Обновить личные данные пользователя</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
        </form>
    </header>
{% endblock %}
